<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/081713d633.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
<script defer src="src_cart_js-src_common_scss.js"></script><script defer src="register.js"></script></head>

<body>

    <header id="main-header">
        <div class="container">
            <div class="main-header">
                <section class="logo">
                    <a href="/">
                        <img src="8481ee8780730d370ae0.png" alt="Sabkaa Bazaar Logo">
                    </a>
                </section>
                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                </nav>
                <div class="header-last">
                    <div class="login-menu">
                        <nav>
                            <a href="login.html">Login</a>
                            <a href="register.html">Register</a>
                        </nav>
                    </div>
                    <div class="cart-btn-div">
                        <button href="#" class="cart-btn" data-drawer-trigger aria-controls="drawer-name" aria-expanded="false"><i class="fa-solid fa-cart-shopping"></i> <span class="cart-count">2
                            items</span> </button>
                    </div>
                </div>
            </div>
        </div>
        <section class="drawer" id="drawer-name" data-drawer-target>
            <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
            <div class="drawer__wrapper">
              <div class="drawer__header">
                <div class="drawer__title">
                  Drawer Title Here
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
              </div>
              <div class="drawer__content">
                <div class="cart-container">
                    <div class="cart-list">
                        <div class="cart-item">
                            <img src="c82180890053cf3ebb8f.jpg">
                            
                        </div>
                    </div>

                </div>
              </div>
            </div>
          </section>
    </header>
    <main>
        <main>
            <div class="container">
                <div class="login-section">
    
                    <div class="form-heading">
                        
                        <h1>Register</h1>
                        <p>Get Access to your Orders and Recommendation</p>
                    </div>
                    <div class="form">
                        <form action="#" id="login-form">
                            <div class="form-group">
                                <input class="form-input" type="text" name="first-name" id="first-name" >
                                <label class="label-helper" for="first-name" >First name</label>
                            </div>
                            <div class="form-group">
                                <input class="form-input" type="text" name="last-name" id="last-name" >
                                <label class="label-helper" for="last-name" >Last Name</label>
                            </div>
                            <div class="form-group">
                                <input class="form-input" type="email" name="Email" id="email" >
                                <label class="label-helper" for="email" >Email</label>
                            </div>
                            <div class="form-group">
                                <input class="form-input" type="password" name="password" id="password" >
                                <label class="label-helper" for="email" >Password</label>
                            </div>
                            <div class="form-group">
                                <input class="form-input" type="password" name="confirm-password" id="confirm-password" >
                                <label class="label-helper" for="confirm-password" >Confirm Password</label>
                            </div>
                              
                            <button class="btn-primary">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </main>


    <footer id="main-footer">
        <div class="container">
            <p class="copyright">
                Copyright &#169; 20110-2022 Sabka Bazaar Grocery Supplies Pvt Ltd
            </p>
        </div>
    </footer>
    
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>

</html>
