<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/081713d633.js" crossorigin="anonymous"></script>
 
<script defer src="src_cart_js-src_common_scss.js"></script><script defer src="products.js"></script></head>

<body>

    <header id="main-header">

        <div class="container">
          
            <div class="main-header">
                <section class="logo">
                    <a href="/">
                        <img src="8481ee8780730d370ae0.png" alt="Sabkaa Bazaar Logo">
                    </a>
                </section>
                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                </nav>
                <div class="header-last">
                    <div class="login-menu">
                        <nav>
                            <a href="login.html">Login</a>
                            <a href="register.html">Register</a>
                        </nav>
                    </div>
                    <div class="cart-btn-div">
                        <button href="#" class="cart-btn" data-drawer-trigger aria-controls="drawer-name" aria-expanded="false"><i class="fa-solid fa-cart-shopping"></i> <span class="cart-count">2
                            items</span> </button>
                        
                        
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="container">
        <section class="drawer" id="drawer-name" data-drawer-target>
            <div class="drawer__overlay" data-drawer-close tabindex="-1"></div>
            <div class="drawer__wrapper">
              <div class="drawer__header">
                <div class="drawer__title">
                  Drawer Title Here
                </div>
                <button class="drawer__close" data-drawer-close aria-label="Close Drawer"></button>
              </div>
              <div class="drawer__content">
                <div class="cart-container">
                    <div class="cart-list">
                    
                    </div>

                </div>
              </div>
              <div>
                  <button class="btn btn-checkout">
                      Checkout 
                  </button> 
            </div>

            </div>
        </section>
    </div>

    <main>
        <div class="container">
          
          
            <div class="row">
                <div class="col-md-3 bg-gray pt-10">
                    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        
                    </div>
                </div>
                <div class="col-md-9 pt-10">

                <div class="tab-content" id="v-pills-tabContent">
                   
        
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>


    <footer id="main-footer">
        <div class="container">
            <p class="copyright">
                Copyright &#169; 20110-2022 Sabkaa Bazaar Grocery Supplies Pvt Ltd
            </p>
        </div>
    </footer>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>



</body>

</html>
